<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../../assets/img/favicon.png" type="image/png" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Title -->
    <title>Iniciar Sesión</title>
</head>


<body>

    <header class="header">
        <img tabindex="0" class="header-img" src="assets/img/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>

    <section class="login">

        <section class="login-container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login-container-form">

                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Password" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>

                <div class="login-container-rememberme">
                    <label>
                        <input type="checkbox" name="cbox1" id="cbox1" value="checkbos">Recuérdame
                    </label>
                    <a href="javascript:void(0)">Olvidé mi contraseña</a>
                </div>

            </form>

            <section class="login-container-social-media">
                <div><img src="assets/img/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="assets/img/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>

            <p class="login-container-register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="javascript:void(0)">Términos de uso</a>
        <a href="javascript:void(0)">Declaración de privacidad</a>
        <a href="javascript:void(0)">Centro de ayuda</a>
    </footer>
</body>

</html>
